<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" >
            <div id="first">
                <h2>Google Africa Developer Scholarship Survey Form</h1>
                <h6><em>Thanks for taking your time to help us improve the program</em></h5>
            </div>
            <div id="fill">
                <form class="container" >
                    <div id="inside">
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAge">Age <span>(optional)</span></label>
                            <input type="number" min="18" class="form-control" id="exampleInputAge" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Which option best describes your current learning track?</label>
                            <select class="form-control custom-select" id="exampleFormControlSelect1" >
                              <option selected>Choose your learning track</option>
                                <option>Andriod</option>
                              <option>Google Cloud</option>
                              <option>Mobile Web Specialist</option>
                              <option>Prefer not to say</option>
                            </select>
                          </div>
                          <label class="form-check-label" for="exampleRadios1">Would you like to recommend Goggle Africa Developer Scholarship to a friend?</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Definitely
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Maybe
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                              Not sure
                            </label>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect2">What is your favourite feature of Goggle Africa Developer Scholarship?</label>
                            <select class="form-control custom-select" id="exampleFormControlSelect2" placeholder="select an option">
                                <option selected>Choose an option</option>
                              <option>Learning Videos</option>
                              <option>IQ Test</option>
                              <option>Project</option>
                              <option>Slack Community</option>
                            </select>
                          </div>
                        <label>What would you like us to improve on ? <span>(select all that apply)</span> </label>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Andriod Project</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                            <label class="form-check-label" for="exampleCheck2">Google Cloud Project</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck3">
                            <label class="form-check-label" for="exampleCheck3">Mobile Web Project</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck4">
                            <label class="form-check-label" for="exampleCheck4">IQ Measurement</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck5">
                            <label class="form-check-label" for="exampleCheck5">Forum</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck6">
                            <label class="form-check-label" for="exampleCheck6">Videos</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck7">
                            <label class="form-check-label" for="exampleCheck7">Additional Courses</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Any comments or suggestions ?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                  </form>
            </div>
            <div>
                <footer>&copy;Oluwatobi Akinlade</footer>
            </div>
        </div>

    </body>
</html>
